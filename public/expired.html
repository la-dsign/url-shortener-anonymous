<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Expirado - ShortLink</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .error-container h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .error-container p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">⏰</div>
            <h1>Enlace expirado</h1>
            <p>Este enlace ha llegado a su fecha de expiración y ya no está disponible.</p>
            <a href="/" class="home-btn">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
