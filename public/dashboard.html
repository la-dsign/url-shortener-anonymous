<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - ShortLink</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .user-details h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .user-details p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .stat-box h3 {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .urls-list {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .urls-list h2 {
            margin: 0 0 20px 0;
            color: var(--text-dark);
        }

        .url-item {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 10px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .url-item:hover {
            transform: translateX(4px);
        }

        .url-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .url-short {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .url-clicks {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .url-original {
            color: var(--text-light);
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .url-date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .create-link-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .create-link-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="username">Cargando...</h2>
                    <p id="userEmail">usuario@email.com</p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesi√≥n</button>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <h3>Total de Enlaces</h3>
                <div class="value" id="totalUrls">0</div>
            </div>
            <div class="stat-box">
                <h3>Total de Clics</h3>
                <div class="value" id="totalClicks">0</div>
            </div>
            <div class="stat-box">
                <h3>M√°s Popular</h3>
                <div class="value" style="font-size: 1.5rem;" id="mostPopular">-</div>
            </div>
        </div>

        <div class="urls-list">
            <h2>Mis Enlaces Acortados</h2>
            <div id="urlsList"></div>
        </div>
    </div>

    <script>
        let userData = null;

        // Verificar autenticaci√≥n
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                if (!response.ok) {
                    window.location.href = '/auth.html';
                    return;
                }
                const data = await response.json();
                userData = data.user;
                displayUserInfo();
                loadUrls();
            } catch (error) {
                window.location.href = '/auth.html';
            }
        }

        function displayUserInfo() {
            document.getElementById('username').textContent = userData.username;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('userAvatar').textContent = userData.username.charAt(0).toUpperCase();
        }

        async function loadUrls() {
            try {
                const response = await fetch('/api/my-urls');
                if (!response.ok) throw new Error('Error al cargar URLs');
                
                const data = await response.json();
                const urls = data.urls;

                if (urls.length === 0) {
                    document.getElementById('urlsList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîó</div>
                            <h3>No tienes enlaces acortados a√∫n</h3>
                            <p>Crea tu primer enlace para empezar a rastrear estad√≠sticas</p>
                            <a href="/" class="create-link-btn">Crear Primer Enlace</a>
                        </div>
                    `;
                    return;
                }

                // Calcular estad√≠sticas
                const totalUrls = urls.length;
                const totalClicks = urls.reduce((sum, url) => sum + url.clicks, 0);
                const mostPopular = urls.reduce((max, url) => url.clicks > max.clicks ? url : max, urls[0]);

                document.getElementById('totalUrls').textContent = totalUrls;
                document.getElementById('totalClicks').textContent = totalClicks.toLocaleString();
                document.getElementById('mostPopular').textContent = mostPopular.clicks + ' clics';

                // Mostrar URLs
                const urlsHtml = urls.map(url => {
                    const date = new Date(url.created_at);
                    const shortUrl = window.location.origin + '/' + url.short_code;
                    
                    return `
                        <div class="url-item">
                            <div class="url-header">
                                <div class="url-short">${shortUrl}</div>
                                <div class="url-clicks">${url.clicks} clics</div>
                            </div>
                            <div class="url-original">${url.original_url}</div>
                            <div class="url-date">Creado: ${date.toLocaleDateString('es-ES', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                        </div>
                    `;
                }).join('');

                document.getElementById('urlsList').innerHTML = urlsHtml;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('urlsList').innerHTML = `
                    <div class="empty-state">
                        <p>Error al cargar los enlaces</p>
                    </div>
                `;
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error al cerrar sesi√≥n');
            }
        });

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
