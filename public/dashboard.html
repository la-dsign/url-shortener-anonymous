<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - ShortLink</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .user-details h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .user-details p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .stat-box h3 {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .urls-list {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .urls-list h2 {
            margin: 0 0 20px 0;
            color: var(--text-dark);
        }

        .url-item {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 10px;
            margin-bottom: 16px;
            transition: all 0.2s;
            position: relative;
        }

        .url-item:hover {
            transform: translateX(4px);
        }

        .url-item.expired {
            opacity: 0.6;
            background: #fee;
        }

        .url-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 16px;
        }

        .url-info {
            flex: 1;
            min-width: 0;
        }

        .url-short {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .url-clicks {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .url-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .btn-copy-url {
            background: var(--primary);
            color: white;
        }

        .btn-copy-url:hover {
            background: var(--primary-dark);
        }

        .btn-expire {
            background: #f59e0b;
            color: white;
        }

        .btn-expire:hover {
            background: #d97706;
        }

        .expire-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .expire-badge.expired {
            background: #fee2e2;
            color: #991b1b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {

        <!-- Modal de expiraci√≥n -->
        <div id="expireModal" class="modal">
            <div class="modal-content">
                <h3>Programar Expiraci√≥n</h3>
                <select id="modalExpiresIn">
                    <option value="never">Nunca expira</option>
                    <option value="1h">1 hora desde ahora</option>
                    <option value="24h">24 horas desde ahora</option>
                    <option value="7d">7 d√≠as desde ahora</option>
                    <option value="30d">30 d√≠as desde ahora</option>
                </select>
                <div class="modal-actions">
                    <button onclick="closeExpireModal()" style="background: var(--border); color: var(--text-dark);">Cancelar</button>
                    <button onclick="updateExpiration()" style="background: var(--primary); color: white;">Guardar</button>
                </div>
            </div>
        </div>
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin: 0 0 20px 0;
        }

        .modal-content select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .url-original {
            color: var(--text-light);
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .url-date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .create-link-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .create-link-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="username">Cargando...</h2>
                    <p id="userEmail">usuario@email.com</p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesi√≥n</button>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <h3>Total de Enlaces</h3>
                <div class="value" id="totalUrls">0</div>
            </div>
        let currentShortCode = null;
            <div class="stat-box">
                <h3>Total de Clics</h3>
                <div class="value" id="totalClicks">0</div>
            </div>
            <div class="stat-box">
                <h3>M√°s Popular</h3>
                <div class="value" style="font-size: 1.5rem;" id="mostPopular">-</div>
            </div>
        </div>

        <div class="urls-list">
            <h2>Mis Enlaces Acortados</h2>
            <div id="urlsList"></div>
        </div>
    </div>

    <script>
        let userData = null;

        // Verificar autenticaci√≥n
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                if (!response.ok) {
                    window.location.href = '/auth.html';
                    return;
                }
                const data = await response.json();
                userData = data.user;
                displayUserInfo();
                loadUrls();
            } catch (error) {
                window.location.href = '/auth.html';
            }
        }

        function displayUserInfo() {
            document.getElementById('username').textContent = userData.username;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('userAvatar').textContent = userData.username.charAt(0).toUpperCase();
        }

        async function loadUrls() {
            try {
                const response = await fetch('/api/my-urls');
                if (!response.ok) throw new Error('Error al cargar URLs');
                
                const data = await response.json();
                const urls = data.urls;

                if (urls.length === 0) {
                    document.getElementById('urlsList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîó</div>
                            <h3>No tienes enlaces acortados a√∫n</h3>
                            <p>Crea tu primer enlace para empezar a rastrear estad√≠sticas</p>
                            <a href="/" class="create-link-btn">Crear Primer Enlace</a>
                        </div>
                    `;
                    return;
                }

                // Calcular estad√≠sticas
                const totalUrls = urls.length;
                const totalClicks = urls.reduce((sum, url) => sum + url.clicks, 0);
                const mostPopular = urls.reduce((max, url) => url.clicks > max.clicks ? url : max, urls[0]);

                document.getElementById('totalUrls').textContent = totalUrls;
                document.getElementById('totalClicks').textContent = totalClicks.toLocaleString();
                document.getElementById('mostPopular').textContent = mostPopular.clicks + ' clics';

                // Mostrar URLs
                const urlsHtml = urls.map(url => {
                    const date = new Date(url.created_at);
                    const shortUrl = window.location.origin + '/' + url.short_code;
                    const now = new Date();
                    const isExpired = url.expires_at && new Date(url.expires_at) < now;
                    const isInactive = !url.is_active;
                    
                    let expireBadge = '';
                    if (isInactive) {
                        expireBadge = '<span class="expire-badge expired">üóëÔ∏è Eliminado</span>';
                    } else if (isExpired) {
                        expireBadge = '<span class="expire-badge expired">‚è∞ Expirado</span>';
                    } else if (url.expires_at) {
                        const expiresDate = new Date(url.expires_at);
                        const timeLeft = Math.ceil((expiresDate - now) / (1000 * 60 * 60));
                        if (timeLeft < 24) {
                            expireBadge = `<span class="expire-badge">‚è∞ Expira en ${timeLeft}h</span>`;
                        } else {
                            const daysLeft = Math.ceil(timeLeft / 24);
                            expireBadge = `<span class="expire-badge">‚è∞ Expira en ${daysLeft}d</span>`;
                        }
                    }
                    
                    return `
                        <div class="url-item ${isExpired || isInactive ? 'expired' : ''}">
                            <div class="url-header">
                                <div class="url-info">
                                    <div class="url-short">${shortUrl}</div>
                                    <div class="url-original">${url.original_url}</div>
                                    <div class="url-date">Creado: ${date.toLocaleDateString('es-ES', { 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric' 
                                    })}</div>
                                    ${expireBadge}
                                </div>
                                <div class="url-clicks">${url.clicks} clics</div>
                            </div>
                            <div class="url-actions">
                                <button class="action-btn btn-copy-url" onclick="copyUrl('${shortUrl}')">
                                    üìã Copiar
           Copiar URL
        async function copyUrl(url) {
            try {
                await navigator.clipboard.writeText(url);
                alert('‚úì URL copiada al portapapeles');
            } catch (error) {
                prompt('Copiar URL:', url);
            }
        }

        // Eliminar URL
        async function deleteUrl(shortCode) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este enlace?')) {
                return;
            }

            try {
                const response = await fetch(`/api/urls/${shortCode}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar');
                }

                alert('‚úì Enlace eliminado exitosamente');
                loadUrls();
            } catch (error) {
                alert('Error al eliminar el enlace');
            }
        }

        // Abrir modal de expiraci√≥n
        function openExpireModal(shortCode) {
            currentShortCode = shortCode;
            document.getElementById('expireModal').classList.add('active');
        }

        // Cerrar modal
        function closeExpireModal() {
            currentShortCode = null;
            document.getElementById('expireModal').classList.remove('active');
        }

        // Actualizar expiraci√≥n
        async function updateExpiration() {
            const expiresIn = document.getElementById('modalExpiresIn').value;

            try {
                const response = await fetch(`/api/urls/${currentShortCode}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expiresIn })
                });

                if (!response.ok) {
                    throw new Error('Error al actualizar');
                }

                alert('‚úì Expiraci√≥n actualizada exitosamente');
                closeExpireModal();
                loadUrls();
            } catch (error) {
                alert('Error al actualizar la expiraci√≥n');
            }
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('expireModal').addEventListener('click', (e) => {
            if (e.target.id === 'expireModal') {
                closeExpireModal();
            }
        });

        //                      </button>
                                ${!isInactive ? `
                                    <button class="action-btn btn-expire" onclick="openExpireModal('${url.short_code}')">
                                        ‚è±Ô∏è Expiraci√≥n
                                    </button>
                                    <button class="action-btn btn-delete" onclick="deleteUrl('${url.short_code}')">
                                        üóëÔ∏è Eliminar
                                    </button>
                                ` : ''}
                             day: 'numeric' 
                            })}</div>
                        </div>
                    `;
                }).join('');

                document.getElementById('urlsList').innerHTML = urlsHtml;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('urlsList').innerHTML = `
                    <div class="empty-state">
                        <p>Error al cargar los enlaces</p>
                    </div>
                `;
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error al cerrar sesi√≥n');
            }
        });

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
